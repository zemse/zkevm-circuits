[package]
name = "testool"
description="tools for doing tests"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
bus-mapping = { path = "../bus-mapping" }
clap = { version = "3.1", features = ["derive"] }
env_logger = "0.9"
eth-types = { path="../eth-types" }
ethers-core = "=2.0.10"
ethers-signers = "=2.0.10"
external-tracer = { path="../external-tracer" }
glob = "0.3"
handlebars = "4.3"
hex = "0.4.3"
log = "0.4"
mock = { path = "../mock" }
once_cell = "1.10"
prettytable-rs = "0.10"
rayon = "1.5"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.24"
strum_macros = "0.24"
thiserror = "1.0"
toml = "0.5"
yaml-rust = "0.4.5"
zkevm-circuits = { path="../zkevm-circuits", features=["test-util", "test-circuits"] }
rand_chacha = "0.3"
rand = "0.8"
halo2_proofs = { git = "https://github.com/privacy-scaling-explorations/halo2.git", tag = "v0.3.0" }
urlencoding = "2.1.2"


[features]
default = []
