anyhow.workspace = true
base64 = "0.13.0"
blake2 = "0.10.3"
chrono = "0.4.19"
dotenvy = "0.15.7"
ethers-core.workspace = true
git-version = "0.3.5"
hex.workspace = true
itertools.workspace = true
log.workspace = true
log4rs = { version = "1.2.0", default_features = false, features = ["console_appender", "file_appender"] }
